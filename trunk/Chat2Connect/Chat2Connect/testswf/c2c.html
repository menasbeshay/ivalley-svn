<!DOCTYPE html>
<html>
	<head>
		<title>chat2connect</title>
		
		<script>
			function startCam(userId)
			{
				getFlashMovie("chat2connect").startCam(userId);
			}
			
			function stopCam(userId)
			{
				getFlashMovie("chat2connect").stopCam(userId);
			}
			
			function startMic(userId)
			{
				getFlashMovie("chat2connect").startMic(userId);
			}
			
			function stopMic(userId)
			{
				getFlashMovie("chat2connect").stopMic(userId);
			}
			
			function getFlashMovie(movieName)
			{
				return document[movieName] || window[movieName];
			}
			setTimeout(startMic, 3000, [1]);
		</script>
	</head>
	<body>
		<object type="application/x-shockwave-flash" id="chat2connect" name="chat2connect" class="flashmovie" data="chat2connect.swf" width="1000" height="200">
			<param name="allowScriptAccess" value="always" />
			<param name="flashvars" value="roomId=1&userId=1&conn=rtmp://192.168.1.103/chat2connect/" />
		</object>
	</body>
</html>
