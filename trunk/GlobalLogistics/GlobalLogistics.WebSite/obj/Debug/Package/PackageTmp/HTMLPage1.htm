<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>        
    
    <script src="Scripts/jquery.min.js" type="text/javascript"></script>
    <script src="Scripts/imtech_pager.js" type="text/javascript"></script>
    <style type="text/css">
    
#content p{text-indent:20px;text-align:justify;}

    </style>
</head>
<body>


    <div id="content">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
    <p>11</p>
    <p>12</p>
    <p>13</p>
    <p>14</p>
    <p>15</p>
    <p>16</p>
    <p>17</p>
    <p>18</p>
    <p>19</p>
    <p>20</p>
    <p>21</p>
    </div>

<div id="pagingControls"></div>


<script type="text/javascript">
    var pager = new Imtech.Pager();
    $(document).ready(function () {        
        pager.paragraphsPerPage =10; // set amount elements per page
        pager.pagingContainer = $('#content'); // set of main container
        pager.paragraphs = $('p', pager.pagingContainer); // set of required containers
        pager.showPage(1);
    });
</script>
</body>
</html>
